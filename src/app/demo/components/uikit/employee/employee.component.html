<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Listado de Empresas</h5><!-- [value]="companies" dataKey="_id" -->
			<p-table #dt1  [rows]="10"  [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"  responsiveLayout="scroll"><!-- [globalFilterFields]="['rut','name','faena','email']" -->
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Nueva empresa" class="p-button-outlined mb-2" icon="pi pi-user-plus" ></button><!-- (click)="newCompany()" -->

                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
                        <th ><!-- style="min-width: 12rem" -->
                            Logo

						</th>
						<th >

							Rut

						</th>
						<th >
							Empresa

						</th>
						<th >
								Feana


						</th>
						<th >
								Ciudad

						</th>
						<th >
								Teléfono

						</th>
						<th >
                            Dirección

						</th>
						<th >
                            Correo Electrónico
						</th>
						<th >
                            Acciones
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-company>
					<tr>

						<td>
							<img src="assets/demo/images/flag/flag_placeholder.png"  width="30">
							<span class="image-text ml-2">{{company.rut}}</span>
						</td>
                        <td>
							{{company.rut}}
						</td>
						<td>
							{{company.name}}
						</td>
						<td>
							{{company.faena}}
						</td>
						<td>
							{{company.city}}
						</td>
						<td>
                            12345678910
							<!-- <span [class]="'customer-badge status-' + customer.status">{{company.faena}}</span> -->
						</td>
						<td>
                            {{company.address}}
							<!-- <p-progressBar [value]="customer.activity" [showValue]="false" [style]="{'height': '0.5rem'}"></p-progressBar> -->
						</td>
						<td class="text-center">
                            {{company.email}}
						</td>
                        <td>
                            <button pButton label="Editar" class="p-button-rounded p-button-success mr-2"
                                icon="pi pi-pencil" (click)="updateCompany(company)">
                            </button>
                            <button pButton label="Eliminar" class="p-button-rounded p-button-danger"
                            icon="pi pi-trash" (click)="deleteCompany(company)"  pTooltip="Eliminar Empresa">
                        </button>

                        </td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No customers found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
